<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{margin: 0;padding: 0;background: #262626;}
		.center{position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);height: 200px;width: 200px;border-left: 2px solid #eb3b5a;border-right: 2px solid #eb3b5a;border-radius: 50%;}
		.first{position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);height: 150px;width: 150px;border-top: 2px solid #fed330;border-bottom: 2px solid #fed330;border-radius: 50%;}
		.second{position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);height: 100px;width: 100px;border-left: 2px solid #fd9644;border-right: 2px solid #fd9644;border-radius: 50%;}
		.last{position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);height: 50px;width: 50px;border-top: 2px solid #a55eea;border-bottom: 2px solid #a55eea;border-radius: 50%;}
	</style>
</head>
<body>
	<div class="center">
		<div class="first">
			<div class="second">
				<div class="last"></div>
			</div>
		</div>
	</div>
</body>
</html>
