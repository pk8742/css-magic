<!DOCTYPE html>
<html>
<head>
	<title>tilt effect</title>
	<style type="text/css">
		body{margin: 0;padding: 0;background: #a29bfe;}
		.container{position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 100%;height: 100%;}
		.container .card{height: 500px;width: 30%;position: relative;margin: 10px;background: #e6b0aa;display: flex;float: left;top: 15%;}
	</style>
</head>
<body>
	<div class="container">
		<div class="card" style="margin-left: 40px;background: #6c5ce7;" data-tilt></div>
		<div class="card" style="background: #e74c3c;"></div>
		<div class="card" style="background: #2ecc71;"></div>
	</div>
	<script src="tilt.jquery.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>
</html>
